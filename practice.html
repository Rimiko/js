<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Practice</title>
    </head>
<body>
    <div>
        <p>あなたの好きな色は？</p>
        <input type="button" value="赤" onclick="alert('赤です');">
        <input type="button" value="青" onclick="alert('青です');">
        <input type="button" value="黄" onclick="alert('黄です');">
    </div>
    <div>
        <p>あなたの好きな果物は？</p>
        <input type="button" value="りんご" onclick="document.getElementById('fruit').textContent = 'りんごです';">
        <input type="button" value="みかん" onclick="document.getElementById('fruit').textContent = 'みかんです';">
        <input type="button" value="ばなな" onclick="document.getElementById('fruit').textContent = 'ばななです';">
        <p id="fruit"></p>
    </div>
</body>
</html>
